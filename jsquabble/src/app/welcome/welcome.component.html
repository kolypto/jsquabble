
    <form [formGroup]="welcomeForm" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="inputPlayerName">Player name</label>
            <input type="text" formControlName="playerName" class="form-control" id="inputPlayerName">
        </div>

        <div class="form-group">
            <label for="inputBackendURL">Backend URL</label>
            <input type="text"  formControlName="backendUrl" class="form-control" id="inputBackendURL">

        </div>

        <button type="submit" class="btn btn-primary">Go</button>
    </form>
