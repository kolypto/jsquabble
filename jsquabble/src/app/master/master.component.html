<h1>Game Master Area</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th class="w-5">Question</th>
            <th class="w-5">Person</th>
            <th>Answer</th>
            <th class="w-5">Score</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let answer of answers">
            <td>#{{ answer.question }}</td>
            <td>{{ answer.name }}</td>
            <td>{{ answer.answer }}</td>
            <td><input type="number" [value]="answer.score" (change)="changeScore(answer, $any($event.target).value)" /></td>
        </tr>
    </tbody>
</table>

<button type="button" class="btn btn-danger" (click)="clearAnswers()">Clear Answers</button>
